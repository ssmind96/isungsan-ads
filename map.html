<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>네이버 지도</title>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <!-- 네이버 지도 JavaScript API -->
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=44uccw1j30"></script>
</head>
<body>
  <div id="map"></div>
  
  <script>
    // URL 파라미터에서 위도, 경도, 이름 가져오기
    const urlParams = new URLSearchParams(window.location.search);
    const lat = parseFloat(urlParams.get('lat')) || 37.5665;
    const lng = parseFloat(urlParams.get('lng')) || 126.9780;
    const name = urlParams.get('name') || '위치';
    
    // 지도 생성
    const center = new naver.maps.LatLng(lat, lng);
    const map = new naver.maps.Map('map', {
      center: center,
      zoom: 16,
      zoomControl: true,
      zoomControlOptions: {
        position: naver.maps.Position.TOP_RIGHT
      }
    });
    
    // 마커 추가
    const marker = new naver.maps.Marker({
      position: center,
      map: map,
      title: name
    });
    
    // 정보창 추가
    const infoWindow = new naver.maps.InfoWindow({
      content: '<div style="padding:10px;min-width:200px;text-align:center;"><b>' + name + '</b></div>'
    });
    
    // 정보창 열기
    infoWindow.open(map, marker);
    
    // 마커 클릭 시 정보창 토글
    naver.maps.Event.addListener(marker, 'click', function() {
      if (infoWindow.getMap()) {
        infoWindow.close();
      } else {
        infoWindow.open(map, marker);
      }
    });
  </script>
</body>
</html>
